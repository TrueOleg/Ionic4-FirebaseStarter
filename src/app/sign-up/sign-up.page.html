<ion-header>
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Registration Form</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="registration.email" type="text" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="registration.password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large" (click)="signUp()" expand="block">Submit</ion-button>
          <ion-button expand="block" color="secondary" href="/sign-in" routerDirection="back">Sign in</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
